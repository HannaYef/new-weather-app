<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-body-footer">
        <div class="card-body">
          <div class="row col-12">
            <div class="col-2">
              <p class="cities">Lisbon</p>
            </div>
            <div class="col-2">
              <p class="cities">Kyiv</p>
            </div>
            <div class="col-2">
              <p class="cities">Madrid</p>
            </div>
            <div class="col-2">
              <p class="cities">New York</p>
            </div>
            <div class="col-sm-3">
              <p class="cities">Manchester</p>
            </div>

            <form id="search-form">
              <input type="search" placeholder="Find your city" id="cityName" />

              <button type="submit" class="btn btn-secondary btn-sm">
                Search
              </button>
              <button
                type="submit"
                class="btn btn-secondary btn-sm"
                id="button_location"
              >
                Current
              </button>
            </form>
            <div class="card-body-footer">
              <div class="row">
                <div class="col-4">
                  <h2 id="city"><strong>New York</strong></h2>
                  <ul>
                    <li class="today" id="today-time">Thursday 14:14</li>
                    <li class="today" id="description">Cloudy</li>
                  </ul>
                </div>
                <div class="col-2">
                  <img class="image" alt="clear" width="100px" id="icon" />
                </div>
                <div class="col-4">
                  <span class="temperature" id="temperature"
                    ><strong>23</strong></span
                  >
                  <span class="units">
                    <span id="celsius-link">°C</span> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  <ul>
                    <li class="today">Humidity:<span id="humidity"></span>%</li>
                    <li class="today">Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="footer">
          <a href="https://github.com/HannaYef/my-new-project" target="_blank"
            >Open-sourse code</a
          >, by Hanna Yefanova
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

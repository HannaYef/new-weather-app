<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5 col-6 p-3">
        <div class="row col-12">
          <div class="col-2">
            <p class="cities">Lisbon</p>
          </div>
          <div class="col-2">
            <p class="cities">Kyiv</p>
          </div>
          <div class="col-2">
            <p class="cities">Madrid</p>
          </div>
          <div class="col-2">
            <p class="cities">New York</p>
          </div>
          <div class="col-sm-3">
            <p class="cities">Manchester</p>
          </div>
        </div>
   <form id="search-form">
          
   <input type="search" placeholder="Find your city" id="cityName">
  
<button type="submit" class="btn btn-secondary btn-sm">Search</button>
<button type="submit" class="btn btn-success" id="button_location">Current</button>



</form>

        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <h2 id="city"><strong>New York</strong></h2>
              <ul>
              <li class="today" id="today-time">Thursday 14:14</li>
              <li class="today">Cloudy</li>
              </ul>
            </div>
            <div class="col-2">
              <img  class="image" src="images/sun.png" width="100px">
            </div>
            <div class="col-3">
              <span class="temperature" id="temperature">23°</span><span class="units"></span>
            <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
<ul>
              <li class="today">
                Precipitation: 53%
              </li>
              <li class="today">
                Wind: 6km/h
              </li>
              </ul>
            </div>
                 </div>

        
                </div>
                <p class="footer"><a href ="https://github.com/HannaYef/my-new-project" target="_blank" >Open-sourse code</a>, by Hanna Yefanova</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
